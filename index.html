<!DOCTYPE html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
        rel="stylesheet" />
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <section class="header">
        <h1 class="logo">
            <img class="logo-icon" src="./img/Icon.png" alt="logo icon">
            <img class="logo-nexcent" src="./img/Nexcent.png" alt="nexcent">
        </h1>

        <div class="right-menu">
            <div class="menu">
                <a class="menu-item home">Home</a>
                <a class="menu-item">Features</a>
                <a class="menu-item">Community</a>
                <a class="menu-item">Blog</a>
                <a class="menu-item">Pricing</a>
            </div>
            <button class="button button-text button-header">Register Now<img class="right-arow" src="./img/right.png"
                    alt="right arow"></button>
        </div>

    </section>
    <section class="hero-section">
        <section class="frame-one">
            <div>
                <h2 class="frame-one-title frame-one-title-one">Lessons and insights <span
                        class="frame-one-title-two">from 8 years</span></h2>
                <div class="frame-one-typo">Where to grow your business as a photographer: site or social media?</div>
            </div>

            <button class="button frame-one-button">Register</button>

        </section>
        <section class="frame-one-img">
            <img class="img-pc" src="./img/frame-one-img/freepik  device 1  inject 10.png">
            <img class="img-pc-shadow" src="./img/frame-one-img/freepik  shadow  inject 10 (1).png">
            <img class="img-windows" src="./img/frame-one-img/freepik  Windows  inject 10.png">
            <img class="img-shadow-one" src="./img/frame-one-img/freepik  shadow  inject 10.png">
            <img class="img-bubbles" src="./img/frame-one-img/freepik  speech bubbles  inject 10.png">
            <img class="img-human-shadow" src="./img/frame-one-img/freepik  Shadow  inject 10 (2).png">
            <img class="img-human" src="./img/frame-one-img/freepik  Character  inject 10.png">

        </section>
    </section>
    <section></section>

</body>
